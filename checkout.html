<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <!-- own stylesheet -->
    <link rel="stylesheet" href="main.css" />

    <!-- icon pack -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""

    ></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <title>Orinoco - online vintage cameras shop</title>

  <body>
    <div class="my-container">
      <!-- NAVIGATION STARTS -->

      </div>

      <!-- NAVIGATION ENDS -->

      <!-- CONFIRMATION STARTS -->

      <div class="container h-70" style="padding: 100px; height: 70vh">
        <div class="card text-center border-none">
          <div class="card-header">Thank you for your order!</div>
          <div class="card-body">
            <h5 class="card-title" id="totalPrice"></h5>
            <p class="card-text" id="orderId"></p>
            <a href="index.html" class="btn btn-dark" id="backBtn"
              >Back to store</a
            >
          </div>
        </div>
      </div>

      <!-- CONFIRMATION ENDS -->

      <!-- FOOTER STARTS -->

      <div class="container-fluid footer">
        <div class="section container">
          <footer>
            <div class="row">
              <div class="col-lg-3 block">
                <p>
                  Oxford Street 123, C12E123
                  <br />
                  London, Grater London
                  <br />
                  UK
                </p>
              </div>
              <div class="col-lg-3 block">
                <p>
                  FAQs
                  <br />
                  Return Policy
                  <br />
                  Shipping
                </p>
              </div>
              <div class="col-lg-3 block">
                <p>
                  Careers
                  <br />
                  Community
                  <br />
                  Wholesale
                </p>
              </div>
              <div class="col-lg-3 block">
                <p></p>
                <p>Kamil Szabla</p>
              </div>
            </div>
          </footer>
        </div>
      </div>

      <!-- FOOTER ENDS -->
    </div>

    <!-- Own JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
