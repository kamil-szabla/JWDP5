<!DOCTYPE html>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- external stylesheet -->
    <link rel="stylesheet" href="main.css" />

    <!-- icon pack -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- tweenmax (greensock) cdn -->
    <!-- Menu toggle functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <title>Orinoco - online vintage cameras shop</title>
  </head>

  <body>
    <div class="my-container">
      <!-- NAVIGATION STARTS -->

      <div class="nav">
        <div class="menu-open">
          <svg
            width="1.5em"
            height="1.5em"

            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"

        </div>
        <div class="brand">
          <span><a href="shop.html">orinoco</a></span>
        </div>
        <div class="cart">
          <a href="cart.html">
            <svg
              width="2em"
              height="2em"
              viewBox="0 0 16 16"
              class="bi bi-cart3"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <path
                fill-rule="evenodd"
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
              />
            </svg>
          </a>
        </div>
        <div class="menu">
          <div class="menu-close">
            <svg
              width="1.5em"
              height="1.5em"
              viewBox="0 0 16 16"
              class="bi bi-chevron-left"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"

            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Collection</a></li>
            <li><a href="cart.html">Cart</a></li>
          </ul>
          <div class="media-menu">
            <ul>
              <li>
                <ion-icon name="logo-facebook"></ion-icon>
              </li>
              <li>
                <ion-icon name="logo-instagram"></ion-icon>
              </li>
              <li>
                <ion-icon name="logo-twitter"></ion-icon>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="whitespaces"></div>

      <!-- COLLECTION STARTS -->

      <div class="collection">
        <p id="heading">Our products</p>

        <div class="section prod-list">
          <div class="container-fluid">
            <div class="row some-cards" id="prodList">
              <!-- Products added from items collection in main.js file -->
            </div>
          </div>
        </div>

      <!-- COLLECTION ENDS -->

          <footer>
            <div class="row">
              <div class="col-lg-3 block">
                <p>
                  Oxford Street 123, C12E123
                  <br />
                  London, Grater London
                  <br />
                  UK
                </p>
              </div>
              <div class="col-lg-3 block">
                <p>
                  FAQs
                  <br />
                  Return Policy
                  <br />
                  Shipping
                </p>
              </div>
              <div class="col-lg-3 block">
                <p>
                  Careers
                  <br />
                  Community
                  <br />
                  Wholesale
                </p>
              </div>
              <div class="col-lg-3 block">
                <div class="media">
                  <ul>
                    <li>
                      <ion-icon name="logo-facebook"></ion-icon>
                    </li>
                    <li>
                      <ion-icon name="logo-instagram"></ion-icon>
                    </li>
                    <li>
                      <ion-icon name="logo-twitter"></ion-icon>
                    </li>

    ></script>

      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
