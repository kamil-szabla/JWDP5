<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Animate.css -->
    <link rel="stylesheet" href="animate.css" />
    <script src="wow.min.js"></script>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="main.css" />

    <!-- icon pack -->
    <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- tweenmax (greensock) cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <!-- Own script -->

    <title>Orinoco - online vintage cameras shop</title>
  </head>

  <body>
    <div class="my-container">
      <!-- NAVIGATION STARTS -->

      <div class="nav">
        <div class="menu-open">
          <ion-icon name="menu"></ion-icon>
        </div>
        <div class="brand">
          <span><a href="index.html">ORINOCO</a></span>
        </div>
        <div class="cart">
          <a href="cart.html">
            <ion-icon name="cart"></ion-icon>
          </a>
        </div>
        <div class="menu">
          <div class="menu-close">
            <ion-icon name="close"></ion-icon>
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">collection</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="media-menu">
            <ul>
              <li>
                <ion-icon name="logo-facebook"></ion-icon>
              </li>
              <li>
                <ion-icon name="logo-instagram"></ion-icon>
              </li>
              <li>
                <ion-icon name="logo-twitter"></ion-icon>
              </li>
              <li>
                <ion-icon name="logo-pinterest"></ion-icon>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- NAVIGATION ENDS -->

      <!-- PRODUCT STARTS HERE -->

      <div class="container-fluid">
        <div class="row product-sec">
          <div class="col-md-6" id="leftSide">
            <div class="prod-image">
              <img
                src="#"
                class="img wow fadeInUp"
                alt="Image shows vintage camera"
                id="prod-img"
              />
            </div>
          </div>

          <div class="col-md-6" id="rightSide">
            <div class="prod-opt">
              <h3
                id="prod-name"
                class="wow fadeInUp"
                data-wow-delay="0.4s"
              ></h3>
              <p id="price" class="wow fadeInUp" data-wow-delay="0.5s"></p>

              <p class="prod-desc" id="description"></p>

              <div class="form-group">
                <label for="lenseSelect">Select lense:</label>
                <select class="form-control" id="lenseSelect"></select>
              </div>

              <button
                id="addProd"
                class="btn btn-dark rounded-pill btn-block mt-4"
                data-wow-delay="0.9s"
                type="submit"
              >
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- PRODUCT ENDS HERE -->

      <!-- FOOTER STARTS -->

      <div class="container-fluid footer">
        <div class="section container">
          <footer>
            <div class="row">
              <div class="col-lg-4 block">
                <p>
                  Wordoutlet, 3581 Lunneta Street,
                  <br />
                  Siesta Key, Florida. 20002,
                  <br />
                  USA
                </p>
              </div>
              <div class="col-lg-4 block">
                <p>
                  FAQs
                  <br />
                  Return Policy
                  <br />
                  Shipping
                </p>
              </div>
              <div class="col-lg-4 block">
                <p>
                  Careers
                  <br />
                  Community
                  <br />
                  Wholesale
                </p>
              </div>
            </div>
          </footer>
        </div>
      </div>

      <!-- FOOTER ENDS -->
    </div>

    <!-- Scripts -->

    <script type="text/javascript">
      //Scroll reveal animations

      new WOW().init();

      //Scroll activated background change
      $(function () {
        $(document).scroll(function () {
          var $nav = $(".nav");
          $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
        });
      });

      //Toggle MENU

      var t1 = new TimelineMax({ paused: true });
      t1.to(".menu", 0.5, {
        left: "0%",
        ease: Power2.easeInOut,
      });

      t1.reverse();
      $(document).on("click", ".menu-open", function () {
        t1.reversed(!t1.reversed());
      });
      $(document).on("click", ".menu-close", function () {
        t1.reversed(!t1.reversed());
      });
    </script>
    <script src="./product.js"></script>
  </body>
</html>
